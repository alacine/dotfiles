#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 2560x1440@165, 1920x0, 1.20
monitor = DP-2, 1920x1080@144, 0x0, 1
#monitor = DP-2, disable
workspace = eDP-1,2
workspace = DP-2,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper
exec-once = mako
exec-once = greenclip daemon
exec-once = fcitx5 -d --replace
exec-once = kdeconnect-indicator
#exec-once = swayidle -w timeout 6000 'swaylock'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    #kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = yes
        size = 3
        passes = 1
        new_optimizations = on
    }
}

blurls = waybar
blurls = lockscreen

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = CTRLALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, E, exec, [float]alacritty ranger
bind = CTRLALT, T, exec, [float]alacritty
bind = ALT, return, exec, alacritty

bind = ALT, SPACE, exec, rofi -show drun
bind = $mainMod, SPACE, exec, rofi -show run
bind = $mainMod, escape, exec, killall rofi
bind = $mainMod, W, exec, rofi -show window
bind = CTRLALT, S, exec, rofi -show ssh
bind = $mainMod, L, exec, ~/.config/scripts/powermenu
bind = $mainMod, N, exec, ~/.config/scripts/rofi-wifi-menu
bind = $mainMod, B, exec, ~/.config/scripts/rofi-bluetooth
bind = CTRLALT, SPACE, exec, ~/.config/scripts/rofi-tmux
#bind = CTRLALT, V, exec, rofi -modi "clipboard:greenclip print" -show clipboard
bind = CTRLALT, V, exec, rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}'
bind = SUPERSHIFT, S, exec, grim -g "$(slurp)"
bind = SUPERSHIFT, P, exec, grim

# Move focus window with mainMod + arrow keys
bind = CTRL, left, movefocus, l
bind = CTRL, right, movefocus, r
bind = CTRL, up, movefocus, u
bind = CTRL, down, movefocus, d

# Switch between windows in a floating workspace
bind = ALT, Tab, cyclenext,          # change focus to another window
bind = ALT, Tab, bringactivetotop,   # bring it to the top

# Move focus workspace with mainMod + arrow keys
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = SUPER, up, togglespecialworkspace, 1
bind = SUPER, down, togglespecialworkspace, 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = CTRLALT, up, workspace, special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, up, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = CTRLSHIFT, left, movewindow, l
bind = CTRLSHIFT, right, movewindow, r
bind = CTRLSHIFT, up, movewindow, u
bind = CTRLSHIFT, down, movewindow, d
bind = CTRLSUPER, left, resizeactive, -50 0
bind = CTRLSUPER, right, resizeactive, 50 0
bind = CTRLSUPER, up, resizeactive, 0 -50
bind = CTRLSUPER, down, resizeactive, 0 50
