# Memory management parameters for 16GB RAM + zram setup
# See: sysctl(8), proc(5)

# Swappiness: 因为使用 zram（压缩内存 swap），可以积极使用
# 范围: 0-200, 默认: 60
# zram 快速，可设置为 180; 如果是磁盘 swap，应设为 10
vm.swappiness = 180

# VFS cache pressure: 控制回收文件系统缓存的倾向
# 范围: 0-1000+, 默认: 100
# 50 = 保留更多缓存，提升文件访问速度
vm.vfs_cache_pressure = 50

# Panic on OOM: 内存耗尽时不要 panic
# 0 = 让 OOM killer (earlyoom) 处理
# 1 = 系统 panic（重启）
vm.panic_on_oom = 0
